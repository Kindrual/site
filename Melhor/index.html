<!DOCTYPE html>
<html>
<head>
    <title>Criação de Logins</title>
    <style>

        
        body {
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            background: linear-gradient(90deg, #1a237e, #1e88e5);
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Estilo para a tela de fundo branca */
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 350px; /* Define a largura máxima para o contêiner de logins */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Estilo para os itens da lista de logins */
       .login-item {
            margin-bottom: 10px; /* Adicione uma margem inferior de 10px entre os itens da lista */
  
        }


 


        /* Estilo para a lista de sugestões */
        #sugestoes {
            max-height: 150px;
            overflow-y: auto;
            display: none;
            position: absolute;
            background-color: white;
            color: black;
            width: 100%;
            border-radius: 5px;
            border: 0px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.6);
            padding-left: 10px; /* Adicione algum espaço para a seta */
            padding-top: 0px; /* Adicione algum espaço para a seta */
            margin-top: -8px; /* Posicione a seta acima da lista */
            margin-left: -1px; /* Posicione a seta à esquerda da lista */
        }



        /* Estilo para os campos de entrada e seleção */
        input[type="text"],
        select,
        #unidadeInput,
        #email,
        #usuario {
            width: 100%;
            padding: 7px;
            margin-bottom: 10px;
            border: 1px solid #ccc; /* Adicione uma borda cinza */
            border-radius: 5px;
            box-sizing: border-box; /* Inclua a borda na largura total */
        }

        /* Estilo para as sugestões */
        .sugestao {
            padding: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        /* Estilo para os botões */
        button {
            background-color: #007bff; /* Altera a cor de fundo para azul (#007bff) */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            display: block;
            width: 150px; /* Defina o tamanho fixo desejado para os botões */
        }

        /* Estilo para os botões quando hover */
        button:hover {
            background-color: #0056b3; /* Altera a cor de fundo para um tom mais escuro de azul (#0056b3) ao passar o mouse */
        }

        /* Estilo para a lista de logins */
        .login-item-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 11px;
            border: 1px solid #ccc;
            
        }

        /* Estilo para o contêiner dos botões de ação */
        .action-buttons {
            display: flex;
            justify-content: space-between;
            max-width: 490px; /* Defina o tamanho máximo desejado para o contêiner */
        }

        /* Estilo para o texto dos campos de entrada */
        label {
            color: #6c757d; /* Define a cor do texto para cinza (#6c757d) */
        }

        /* Estilo para a lista de logins como um bloco de notas */
        .login-list {
            background-color: #f8f9fa; /* Cor de fundo semelhante a um bloco de notas */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%; /* Define a largura desejada para a lista de usuários */
            color: #000000; /* Define a cor do texto como azul neon (#007bff) */
            font-size: 14px; /* Defina o tamanho da fonte desejado para a lista de usuários */
            float: right; /* Alinhe à direita da tela branca */
            margin-top: 10px; /* Margem superior para separar da tela branca */
            overflow-y: auto; /* Adicione uma barra de rolagem vertical quando necessário */
            flex-direction: column-reverse; /* Garante que os novos itens sejam adicionados no final da lista */
            max-height: 300px; /* Defina uma altura máxima desejada para a lista */    
        }
    </style>
</head>

    <h1>Gerenciador de Logins</h1>

    <div class="login-container">

        <div>

        <div class="action-buttons">

            let emailDominio = obterDominioEmail(unidadeSelecionada);

            let emailFinal = "";

            if (prefixo !== "Nenhum") {
                emailFinal = `${prefixo.toLowerCase().replace('.', '')}${removerAcentos(primeiroNome)}${primeiraLetraSegundoNome}@${removerAcentos(emailDominio)}`;
            } else {
                emailFinal = `${removerAcentos(primeiroNome)}${primeiraLetraSegundoNome}@${removerAcentos(emailDominio)}`;
            }

            let senha = `${prefixo !== "Nenhum" ? prefixo.toLowerCase().replace('.', '') : ""}${removerAcentos(primeiroNome)}${primeiraLetraSegundoNome}`.toLowerCase();

            loginsDoutores.push({"Usuário": nomeFormatado, "Senha": senha, "Email": emailFinal});

            atualizarListaLogins();

            // Limpar campos de entrada
            document.getElementById("usuario").value = "";
            document.getElementById("unidadeInput").value = "";
            document.getElementById("sugestoes").innerHTML = "";
        }

        

        function selecionarUnidade(unidade) {
            unidadeSelecionada = unidade;
            const emailInput = document.getElementById("email");
            const dominio = obterDominioEmail(unidadeSelecionada);
            emailInput.value = dominio;
        }

        function excluirUltimoLogin() {
            if (loginsDoutores.length === 0) {
                alert("Nenhum login para excluir.");
                return;
            }
            loginsDoutores.pop();
            atualizarListaLogins();
        }

        function copiarLista() {
            if (loginsDoutores.length === 0) {
                alert("Nenhum login foi adicionado ainda.");
                return;
            }

            let lista = "";
            for (let login of loginsDoutores) {
                lista += `${login['Usuário']}\nEmail: ${login['Email']}\nSenha: ${login['Senha']}\n\n`;
            }

            lista = lista.slice(0, -2);
            copyToClipboard(lista);
        }

        function copyToClipboard(text) {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert('Lista de logins copiada para a área de transferência.');
        }

        function criarBlocoNotas() {
            if (loginsDoutores.length === 0) {
                alert("Nenhum login foi adicionado ainda.");
                return;
            }

            let lista = "";
            for (let login of loginsDoutores) {
                lista += `${login['Usuário']}\nEmail: ${login['Email']}\nSenha: ${login['Senha']}\n\n`;
            }

            lista = lista.slice(0, -2);
            downloadFile("Logins.txt", lista);
        }

        function downloadFile(filename, content) {
            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(content));
            element.setAttribute('download', filename);
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }

        function atualizarListaLogins() {
            const listaLogins = document.getElementById("listaLogins");
            listaLogins.innerHTML = "";

            for (let login of loginsDoutores) {
                let loginItem = document.createElement("div");
                loginItem.classList.add("login-item");
                loginItem.innerHTML = `${login['Usuário']}<br>Email: ${login['Email']}<br>Senha: ${login['Senha']}<br>`;
                listaLogins.appendChild(loginItem);
            }
        }

        function formatarNomePrimeiraLetraMaiuscula(nome) {
            return nome.toLowerCase().split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        }

        function removerAcentos(texto) {
            return texto.normalize('NFD').replace(/[\u0300-\u036f]/g, '');
        }

        function limparUsuarios() {
            loginsDoutores.length = 0;
            atualizarListaLogins();
            unidadeSelecionada = "";
            document.getElementById("unidadeInput").value = "";
        }
    </script>
</body>
</html>
